<!DOCTYPE html>
<html>
<head>
  <title>User Story Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<div class="container">
    <div id="input" class="inner us-generator">

    <form class="us-form">
      <header>
        <h1>User Story Generator</h1>
        <p>by <a href="http://twitter.com/tessthornton">@tessthornton</a></p>
      </header>
      <p>
        <input type="text" placeholder="a noun" id="noun" autocapitalize="off">
      </p>
      <p>
        <input type="text" id="action" placeholder="an action" autocapitalize="off">
      </p>
      <button id="submit">Use Me</button>
    </form>

  </div>

  <div id="output" class="us-output">
    <div class="inner">
      <h2 id="userstory"></h2>
      <button id="more">Expand scope!</button>
    </div>
  </div>

</div>

<script src="scripts/script.js"></script>
</body>
</html>
